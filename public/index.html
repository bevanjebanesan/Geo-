<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://webrtc.github.io https://cdnjs.cloudflare.com blob:;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
      img-src 'self' data:;
      font-src 'self' https://cdnjs.cloudflare.com;
      connect-src 'self' wss://localhost:8181 https://cdn.jsdelivr.net;
      worker-src 'self' blob:;
      child-src 'self' blob:;
      frame-src 'self';
      object-src 'none';
    ">
    <title>Altear - Video Meeting</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <canvas id="handTrackingCanvas" style="display: none; width: 640px; height: 480px;"></canvas>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Altear</h1>
            <p>Secure Video Meetings</p>
        </div>
        
        <div class="join-container" id="joinContainer">
            <h2>Join a Meeting</h2>
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Enter Your Name">
                <button id="createButton">Create New Meeting</button>
            </div>
            <div class="separator">
                <span>OR</span>
            </div>
            <div class="input-group">
                <input type="text" id="meetingIdInput" placeholder="Enter Meeting ID">
                <input type="text" id="usernameInputJoin" placeholder="Enter Your Name">
                <button id="joinButton">Join Meeting</button>
            </div>
        </div>

        <div class="meeting-container" id="meetingContainer" style="display: none;">
            <div class="meeting-header">
                <div class="meeting-info">
                    <h2>Meeting: <span id="meetingIdDisplay"></span></h2>
                    <p>Your name: <span id="usernameDisplay"></span></p>
                </div>
                <div class="participants-info">
                    <h3>Participants (<span id="participantCount">1</span>)</h3>
                    <div id="participantsList" class="participants-list"></div>
                </div>
            </div>

            <div class="video-grid" id="videoGrid">
                <div class="video-container">
                    <video id="localVideo" autoplay playsinline></video>
                    <video id="handTrackingVideo" style="display:none;" autoplay playsinline></video>
                    <div class="video-label">You</div>
                </div>
                <div id="remoteVideos"></div>
            </div>

            <div class="controls">
                <button id="audioButton" class="control-button" title="Toggle Audio">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="videoButton" class="control-button" title="Toggle Video">
                    <i class="fas fa-video"></i>
                </button>
                <button id="speechToTextButton" class="control-button" title="Toggle Speech to Text">
                    <i class="fas fa-closed-captioning"></i>
                </button>
                <button id="gestureButton" class="control-button" title="Toggle Gesture Recognition">
                    <i class="fas fa-hand-paper"></i>
                </button>
                <button id="shareMeetingButtonBottom" class="control-button" title="Share Meeting">
                    <i class="fas fa-share-alt"></i>
                </button>
                <button id="leaveButtonBottom" class="control-button leave" title="Leave Meeting">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <div class="speech-text-container" id="speechTextContainer">
                <h3>Speech Recognition</h3>
                <div id="speechText"></div>
                <div class="speech-status" id="speechStatus"></div>
            </div>
        </div>
    </div>

    <div class="gesture-container" id="gestureContainer">
        <div id="gestureOutput" class="gesture-output"></div>
    </div>

    <script src="/meeting.js"></script>
</body>
</html>
