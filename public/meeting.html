<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altear - Video Meeting</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="meeting-container">
        <!-- Top Ribbon -->
        <div class="meeting-ribbon">
            <div class="meeting-info">
                <h2 id="meetingId">Meeting ID: <span id="meetingIdDisplay"></span></h2>
                <p id="participantCount">Participants: <span id="participantCountDisplay">0</span></p>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Video Grid -->
            <div class="video-grid" id="videoGrid">
                <div class="video-container self-video">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label">You</div>
                </div>
            </div>

            <!-- Sidebar with Participants -->
            <div class="sidebar">
                <!-- Participants List -->
                <div class="participants-section">
                    <div class="section-header">
                        <h3>Participants</h3>
                        <span id="participantCountSidebar">0</span>
                    </div>
                    <div class="participants-list" id="participantsList">
                        <!-- Participants will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="meeting-controls bottom-controls">
            <button id="audioButton" class="control-button" title="Toggle Audio">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="videoButton" class="control-button" title="Toggle Video">
                <i class="fas fa-video"></i>
            </button>
        </div>
    </div>

    <script src="meeting.js"></script>
</body>
</html>
