<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altear - Video Meeting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="meeting-container">
        <div class="meeting-header">
            <h1>Altear Video Meeting</h1>
            <div class="meeting-info">
                <span id="meetingId">Meeting ID: </span>
                <span id="participantCount">Participants: 0</span>
            </div>
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- Video elements will be added here dynamically -->
        </div>

        <div class="participants-list" id="participantsList">
            <h3>Participants</h3>
            <ul id="participantsListContent">
                <!-- Participants will be added here dynamically -->
            </ul>
        </div>

        <div class="meeting-controls">
            <button id="toggleAudio" class="control-button">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="toggleVideo" class="control-button">
                <i class="fas fa-video"></i>
            </button>
            <button id="leaveMeeting" class="control-button leave-button">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Load Socket.IO from the server -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Then load your meeting.js -->
    <script>
        // Socket.IO client configuration
        const socket = io('https://altear.onrender.com', {
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });
    </script>
    <script src="meeting.js"></script>
</body>
</html>
