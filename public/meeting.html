<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altear - Video Meeting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="joinContainer" class="join-container">
        <h1>Join Meeting</h1>
        <div class="join-form">
            <input type="text" id="meetingIdInput" placeholder="Meeting ID">
            <input type="text" id="usernameInput" placeholder="Your Name">
            <input type="text" id="usernameInputJoin" placeholder="Your Name" style="display: none;">
            <button id="joinButton">Join</button>
            <button id="createButton">Create New Meeting</button>
        </div>
    </div>

    <div id="meetingContainer" class="meeting-container" style="display: none;">
        <div class="meeting-header">
            <h1>Altear Video Meeting</h1>
            <div class="meeting-info">
                <span id="meetingIdDisplay">Meeting ID: </span>
                <span id="usernameDisplay">Username: </span>
                <span id="participantCountDisplay">Participants: 0</span>
            </div>
        </div>

        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <div id="remoteVideos" class="remote-videos">
                <!-- Remote video elements will be added here dynamically -->
            </div>
        </div>

        <div class="participants-list" id="participantsList">
            <h3>Participants</h3>
            <ul id="participantsListContent">
                <!-- Participants will be added here dynamically -->
            </ul>
        </div>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- Chat messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </div>

        <div class="meeting-controls">
            <button id="audioButton" class="control-button">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="videoButton" class="control-button">
                <i class="fas fa-video"></i>
            </button>
            <button id="screenShareButton" class="control-button">
                <i class="fas fa-desktop"></i>
            </button>
            <button id="speechToTextButton" class="control-button">
                <i class="fas fa-microphone-alt"></i>
            </button>
            <button id="leaveButton" class="control-button leave-button">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>

        <div id="speechText" class="speech-text">
            <!-- Speech-to-text output will be displayed here -->
        </div>
    </div>

    <!-- Load Socket.IO from CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Load your meeting.js as a module -->
    <script type="module" src="meeting.js"></script>
</body>
</html>
