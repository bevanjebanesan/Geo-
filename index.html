<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Altear Meeting</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="toast" class="toast" hidden></div>
  <div id="ip-link-container" style="margin: 1em auto; text-align: center;"></div>
  <div id="landing">
    <h1>Altear</h1>
    <input id="name-input" placeholder="Enter Your Name">
    <input id="room-input" placeholder="Enter Meeting ID">
    <button id="create-button">Create Meeting</button>
    <button id="join-button">Join Meeting</button>
  </div>
  <div id="meeting" hidden>
    <div class="navbar">
      <span>Meeting ID: <span id="meeting-id"></span></span>
      <button id="share-button">Share</button>
      <button id="leave-button">Leave Meeting</button>
      <button id="camera-toggle">Camera Off</button>
      <button id="mic-toggle">Mute</button>
      <button id="captions-toggle">Captions Off</button>
      <button id="hands-toggle">Hands Off</button>
      <div id="participants">
        <strong>Participants:</strong>
        <ul id="participants-list"></ul>
      </div>
    </div>
    <div class="videos">
      <div class="remote-container">
        <video id="remote-video" autoplay playsinline></video>
        <div id="remote-video-label"></div>
        <canvas id="overlay" hidden></canvas>
      </div>
      <video id="local-video" autoplay muted playsinline></video>
      <div id="local-video-label"></div>
    </div>
    <div id="captions" class="captions" hidden></div>
    <div id="sign-text" class="sign-text" hidden></div>
    <div id="suggestions" class="suggestions" hidden></div>
    <!-- Remote hand sentence output will be injected dynamically -->
    <div id="chat-container">
      <div id="chat-messages" class="chat-messages"></div>
      <div id="chat-input-row">
        <input id="chat-input" type="text" placeholder="Type a message...">
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>
  <script>
    // --- Pre-fill meeting ID from URL param if present ---
    (function() {
      const url = new URL(window.location.href);
      const room = url.searchParams.get('room');
      if (room) {
        const roomInput = document.getElementById('room-input');
        if (roomInput) roomInput.value = room;
      }
    })();

    // --- Display LAN IP link for easy access ---
    (async function() {
      // Try to fetch the LAN IP from a special endpoint or fallback to placeholder
      let ip = '192.168.0.100'; // fallback
      try {
        // Try to get the IP from the server (if you add a /ip endpoint), else fallback
        // You can also update this script to fetch the IP dynamically if you have a backend
      } catch (e) {}
      const port = window.location.port || '8000';
      const room = document.getElementById('room-input')?.value || '';
      const ipUrl = `http://${ip}:${port}${room ? `/?room=${encodeURIComponent(room)}` : ''}`;
      const container = document.getElementById('ip-link-container');
      if (container) {
        container.innerHTML = `<b>LAN Meeting Link:</b> <a href='${ipUrl}' target='_blank'>${ipUrl}</a>`;
      }
    })();
  </script>
</body>
</html>
